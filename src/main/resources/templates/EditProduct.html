<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Edit Product</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <form
                th:action="@{'/product/edit/' + ${id}}"
                th:object="${product}"
                th:method="put"
            >
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        th:field="*{productName}"
                        th:value="${product.productName}"
                    />
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input
                        type="text"
                        class="form-control"
                        id="quantity"
                        th:field="*{productQuantity}"
                        th:value="${product.productQuantity}"
                    />
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Submit
                </button>
            </form>
        </div>
    </body>
</html>
